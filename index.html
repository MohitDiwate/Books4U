<body>
    <div class="bg-img">
        <nav class="navbar navbar-expand-md " style="width:100%;">
            <div class="container">
                <a href="" class="navbar-brand text-warning"><i class="fa fa-book" aria-hidden="true"></i> Book4U</a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a href="" class="nav-link text-white mx-2">Books <i class="fa fa-chevron-down"

    <div class="modal" id="mymodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-warning">Sign Up</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body justify-content-center">
                    <form action="">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control mb-3" placeholder="Username" required>

                            <label>Password</label>
                            <input type="Password" class="form-control mb-3" placeholder="Password" >

                            <button class="btn btn-outline-warning px-5 text-bold"  data-dismiss="modal">Login</button>

                            <a href="#" style="text-decoration:none;"><p class="mt-3">Forgot Password ?</p></a>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-start">
                    <p style="width:100%;">or login with</p>
                    <div class="social-icon ml-2">
                        <img src="Images/facebook.png" style="height:25px; width:25px;">
                        <img src="Images/instagram.png" style="height:25px; width:25px;">
                        <img src="Images/google.png" style="height:25px; width:25px;">
                    </div>
                </div>
            </div>
        </div>

                <a href="login.html"><button class="btn1 animated fadeIn" style="animation-delay:.8s">Login</button></a>
                <a href="Readmore.html" class="ml-3 mt-3 animated fadeIn" style="animation-delay:.8s">Read more</a>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12 col-10 d-block animated fadeIn" style="animation-delay:.8s">
