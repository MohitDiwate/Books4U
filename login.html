<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1 , shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <section class="login py-4">
        <div class="container py-4">
            <div class="card mt-4 shadow-lg">
                <div class="row">
                    <div class="col-lg-6">
                        <img src="img/20944400.jpg" class="img-fluid" style="height:600px;width:800px;">
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-12 col-12 py-5">
                        <div class="row">
                            <div class="offset-1 col-lg-9 col-md-9 col-sm-11 col-12">
                                <h1 class="pl-5 pb-4" id="signup">Sign Up</h1>
                                <!-- <i class="fa fa-user"></i> -->
                                <input type="text" class="inp1 pb-1 pl-4" placeholder="Username">
                            </div>
                        </div>
                        <div class="row pt-5 ">
                            <div class="offset-1 col-lg-9 col-md-9 col-sm-11 col-12">
                                <!-- <i class="fa fa-lock"></i> -->
                                <input type="password" class="inp1 pb-2 pl-4" placeholder="Password">
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="offset-1 col-lg-9">
                                <p class="my-4"><input type="checkbox"> Remember Me</p>
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="offset-1 col-lg-9">
                                <input type="button" value="Login" class="btn btn-primary  font-weight-bold ml-3">
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="offset-1 col-lg-9">
                                <p class="row4 pb-2">or login with</p>
                                <i class="fa fa-facebook mx-1 " style="font-size:22px;"></i>
                                <i class="fa fa-instagram mx-1 " style="font-size:22px;"></i>
                                <i class="fa fa-google mx-1 " style="font-size:22px;" ></i>
                                <i class="fa fa-google-plus" style="font-size:22px;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
